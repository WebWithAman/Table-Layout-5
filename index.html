<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-------------------------------------------------
       Title
    -------------------------------------------------->
    <title>Table-5</title>


    <!---------------------------------------------------
       Link External Custom Style Sheets
    ----------------------------------------------------->
    <link rel="stylesheet" href="Css/style.css">

</head>

<body>

    <!---------------------------------------------------
       Wrapper Start
    ----------------------------------------------------->
    <div class="wrapper">


        <!---------------------------------------------------
           Main Table Start
        ----------------------------------------------------->
        <table id="main-table">
            <tbody>
                <tr>
                    <td colspan="2" bgcolor="red"></td>
                </tr>
                <tr>
                    <td bgcolor="yellow"></td>
                    <td bgcolor="magenta"></td>
                </tr>
                <tr>
                    <td colspan="2" bgcolor="blue"></td>
                </tr>
                <tr>
                    <td class="td-inner-table" colspan="2" height="70px">
                        <table class="inner-table">
                            <tr>
                                <td bgcolor="orange"></td>
                                <td bgcolor="white"></td>
                                <td bgcolor="green"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr height="100px">
                    <td rowspan="2" bgcolor="purple"></td>
                    <td bgcolor="black"></td>
                </tr>
                <tr height="100px">
                    <td bgcolor="red"></td>
                </tr>

            </tbody>
        </table>
        <!---------------------------------------------------
           Main Table End
        ----------------------------------------------------->

    </div>
    <!---------------------------------------------------
       Wrapper End
    ----------------------------------------------------->

</body>

</html>
